<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body>
    <form action="#" name="formCadastro" id="formCadastro">
      <center>
      <h1><strong>elo</strong>group</h1>
      </center> 
      <p>
        Os campos obrigatórios são seguidos por
        <strong><abbr title="required">*</abbr></strong>.
      </p>
      <section>
        <h2>Informação de contato</h2>
        <p>
          <label for="fnome">
            <span>Nome: </span>
            <strong><abbr title="required">*</abbr></strong>
            <input
                type="text"
                id="fnome"
                name="fnome"
                pattern="[A-ZÁÉÍÓÚÀÂÊÔÃÕÜÇ'-][a-záéíóúàâêôãõüç'-].* [A-ZÁÉÍÓÚÀÂÊÔÃÕÜÇ'-][a-záéíóúàâêôãõüç'-].*"
                title="Informe nome com o sobrenome."
                required/>
          </label>
        </p>

        <p>
          <label for="ftelefone">
            <span>Telefone: </span>
            <strong><abbr title="required">*</abbr></strong>
            <input
                type="tel"
                id="ftelefone"
                name="ftelefone"
                pattern="(\d{2})-(\d{4})(\d{4})"
                title="Ex.:99-99999999"
                maxlength="10"
                minlength="10"
                required/>
          </label>
        </p>
		<p>
			<label for="fmidia">
                <span>Como nos conheceu?</span>
                <strong><abbr title="required">*</abbr></strong>
                <select
                id="fmidia"
                name="fmidia"
                title="Selecione a mídia pela qual nos conheceu."
                required>
                    <option disabled selected value>--Selecione--</option>
                    <option value="tv">TV</option>
                    <option value="internet">Internet</option>
                    <option value="outros">Outros</option>
                </select>
		    </label>
		</p>

        <fieldset>
          <legend>Possui rede social?</legend>
          <ul>
            <li>
              <label for="socialTrue">
                <input
                  type="radio"
                  id="socialTrue"
                  name="fsocial"
                  value="true"
                  pattern="true"
                />Sim </label
              ><br />
            </li>
            <li>
              <label for="socialFalse">
                <input
                  type="radio"
                  id="socialFalse"
                  name="fsocial"
                  value="false"
                  pattern="false"
                  checked
                />Não </label
              ><br />
            </li>
          </ul>
        </fieldset>

        <fieldset id="socialToggle" style="display: none;">
          <legend>Informe sua rede social
            <strong><abbr title="required">*</abbr></strong>
          </legend>
          
          <ul>
            <li>
              <label for="fcsocial">
                <input
                  type="checkbox"
                  id="social1"
                  name="fcsocial"
                  value="Facebook"
                />Facebook</label
              >
            </li>
            <li>
              <label for="fcsocial">
                <input
                  type="checkbox"
                  id="social2"
                  name="fcsocial"
                  value="LinkdIn"
                />LinkdIn</label
              >
            </li>
            <li>
              <label for="fcsocial">
                <input
                  type="checkbox"
                  id="social3"
                  name="fcsocial"
                  value="Instagram"
                />Instagram</label
              >
            </li>
          </ul>
        </fieldset>

      </section>
      <button for="formCadastro" id="submit-form" type="submit" disabled="true" >Enviar Formulário</button>
    </form>
    <script src="app.js"></script>
  </body>
</html>
